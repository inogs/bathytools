---
name: NAP

domain:
  minimum_latitude: 40.588542654453
  maximum_latitude: 40.848959321103
  minimum_longitude: 14.067708938485
  maximum_longitude: 14.484375605125
  resolution: 0.001041666667
  minimum_h_factor: 0.2
  vertical_levels:
    minimum_depth: 0.0
    maximum_depth: 1200.0
    first_layer_thickness: 1


bathymetry:
  kind: "EMODnet"


actions:
  - action: SetDepth
    description: |
      Set the depth of all the cells that are shallower than 3 meters to exactly
      3 meters. We believe that this should guarantee a better behaviour
      around the coasts.
    where: everywhere
    args:
      value: 3.
      shallower_than: 3.

  - action: RemoveDetachedCells
    description: Keep only the biggest connected component

  - action: DigRivers
    description: Dig the stems for the rivers
    args:
      main_file: ${MAIN_DIR}/mer_domains/rivers/main.json

  - action: DigChannel
    description: Open a channel to delete single cell of Land in Pozzuoli Gulf
    args:
      start_point:
        lat: 40.81915
        lon: 14.09747
      end_point:
        lat: 40.81915
        lon: 14.09538
      width: 100

  - action: DigChannel
    description: Open a channel to separate the Rovigliano Rock
    args:
      start_point:
        lat: 40.72712
        lon: 14.46715
      end_point:
        lat: 40.72921
        lon: 14.46506
      width: 150

  - action: RemoveDeepTrappedWater
    description: Remove the water cells on the boundary that are close to land
    args:
      n_cells: 3

  - action: WriteBlankTiles
    description: Write a list of tiles that do not contain water
    args:
      file_name: data.exch2_NAP
      size_tiles_lon: 20
      size_tiles_lat: 25

filters:
  - filter: RemoveStagnations
    description: Removes bottom water cells surrounded by land
